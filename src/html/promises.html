    <p><a href="../index.html" class="goBack">Go back</a></p>

    <form class="form">
      <label class="label">
        First delay (ms)
        <input type="number" name="delay" class="input" required />

      <label class="label">
        Delay step (ms)
        <input type="number" name="step" class="input" required />
      </label>

      <label class="label">
        Amount
        <input type="number" name="amount" class="input" required />
      </label>

      <button type="submit" class="createBtn">Create promises</button>
    </form>
